	<script src="js/jquery-1.7.js"></script>
	<script>
		var $t = $('#time');
		
		var w =new Array();
		w[0] = '星期日'
		w[1] = '星期一'
		w[2] = '星期二'
		w[3] = '星期三'
		w[4] = '星期四'
		w[5] = '星期五'
		w[6] = '星期六'
		
	
		setInterval(function(){
			var dates = new Date()
			var min = dates.getMinutes();
			var hour = dates.getHours();
		
			if(dates.getMinutes() < 10){
				min = '0' + dates.getMinutes()
			}
			if(dates.getHours() < 10){
				hour = '0' + dates.getHours()
			}
			
			$t[0].innerHTML = (dates.getMonth()+1)+'月'+dates.getDate()+'日'+'&nbsp; '
			+hour+':'+min + '&nbsp; '
			+w[dates.getDay()]
		},100)
